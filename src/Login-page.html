<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.png">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

    <!------------------------------------------------Nav Bar--------------------------------------------------------->
     
    <header class="bg-slate-900 sticky top-0 z-30">
        <!--Div Wrapper-->
        <div class="grid grid-12 align-middle mx-auto py-3      w-[calc(100%_-_30px)] sm:w-[calc(100%_-_80px)] lg:w-[calc(100%_-_150px)]     md:grid-cols-10">

            <!--Sadwitch Button-->
            <button class="p-1 focus:outline-none focus:bg-slate-800 focus:rounded-full    lg:hidden">
                <svg class="text-white w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <!--Logo & Browse movies link-->
            <div class="col-start-5 col-end-7 flex items-center justify-self-center gap-8      md:col-span-4 md:justify-self-start ">
                <h1 class=" text-violet-500 text-2xl font-black">Cinema<span class="text-slate-300">30</span></h1>
                <a class=" hidden text-slate-300 hover:text-violet-500 transition duration-100     lg:block" href="">Browse Movies</a>
            </div>
            
            <!--Search Bar-->
            <div class="hidden md:col-start-9 md:col-end-13 lg:col-start-5 lg:col-end-11 justify-self-end first-letter:hidden md:block">
                <div class="flex items-center justify-between bg-slate-800 py-1 pl-4 pr-1 rounded-full md:w-42 lg:w-72 border border-slate-700 hover:border-violet-500 hover:shadow-md hover:shadow-slate-700 transition duration-100">
                    <input type="search" placeholder="Search movies" class="bg-slate-800 text-slate-400 p-0 border-none text-sm focus:ring-0 placeholder:text-slate-400 font-semibold">
                    <div class="bg-violet-500 p-2 rounded-full hover:bg-violet-600">
                        <svg class="text-white w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>                   
                </div>
            </div>

            <!--Sign In & Sign in Button-->
            <div class="hidden justify-self-end     md:col-start-11 md:col-end-13      lg:col-start-11 lg:col-end-13 lg:block lg:ml-4">
                <div class=" flex justify-center items-center gap-4 border border-slate-700 py-2 px-4 rounded-full">
                    <a class="text-slate-300 hover:text-violet-500 transition duration-100" href="">Sign in</a>
                    <div class="h-6 border border-slate-700"></div>
                    <a class="text-slate-300 hover:text-violet-500 transition duration-100" href="">Sign up</a>
                </div>
            </div>          

            <!--Mobile search Icon-->
            <div class="col-start-11 col-end-13 justify-self-end bg-violet-500 p-2 rounded-full w-8 h-8 hover:bg-violet-600      md:hidden">
                <svg class="text-white w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>                     
        </div>  
    </header>

    <!------------------------------------------------Register Form-------------------------------------------------->

    <div class="flex flex-col justify-start h-screen  bg-slate-800     md:justify-center">

        <div class="my-16      lg:my-32">
             <!--Title-->
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-2xl lg:text-4xl text-slate-300 font-bold">Welcome Back</h1>
                <p class="text-slate-300 pt-2">Don' t have an account? <span class="text-violet-400 font-semibold hover:underline">Register</span></p>
            </div>

            <!--Form wrapper-->
            <div class="bg-slate-700 mt-8 mx-5 mb-14      sm:mx-auto sm:w-full sm:max-w-lg py-8 px-6 shadow-lg rounded-2xl sm:px-10">
                <form action="" class="space-y-4">

                    <!--Username-->
                    <div class="flex flex-col justify-center mx-auto">
                        <label for="username" class="text-slate-300">Username</label>
                        <input type="text" name="username" id="username" required class="mt-1 bg-slate-600 rounded-lg border-slate-500 focus:border-violet-500 text-white">
                    </div>


                    <!--Password-->
                    <div class="flex flex-col justify-center mx-auto">
                        <label for="password" class="text-slate-300">Password</label>
                        <input type="password" name="password" id="password" required class="mt-1 bg-slate-600 rounded-lg border-slate-500 focus:border-violet-500 text-white">
                    </div>

                    <!--Button-->
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg text-white bg-violet-500 hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-400 font-semibold transition duration-150 mt-8">Login</button>
                    </div>
                </form>
            </div>  
        </div>

    </div>

    <!------------------------------------------------Footer--------------------------------------------------------->
    
    <footer class="bg-slate-900">   
        <div class="flex flex-col justify-center items-center py-8 w-[calc(100%_-_30px)] sm:w-[calc(100%_-_80px)] lg:w-[calc(100%_-_150px)] mx-auto">
            <p class="text-slate-400">cinema30Â© 2011 - 2022</p>
            <p class="text-slate-400 text-xs text-center pt-4">By using this site you agree to and accept our <span class="text-sky-400 underline">User Agreement</span>, which can be <span class="text-sky-400 underline">read here</span>.</p>
        </div>
    </footer>

</body>
</html>
