<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Movie</title>
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.png">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

    <!--------------------------------------------3rd Upload Screen----------------------------------------------------->

    <div class=" grid grid-col-1 bg-slate-800 h-screen    lg:grid-cols-5">

        <!--Left side-->
        <div class="flex flex-col justify-start px-5 py-3     bg-gradient-to-r from-violet-800 to-purple-500     lg:col-span-2 lg:py-6 lg:pl-20">
            <h1 class="text-white text-center text-2xl font-black   lg:text-left lg:pb-44">Cinema<span class="text-violet-400">30</span></h1>
            <div class="flex flex-col justify-start pt-10">
                <p class="font-semibold text-white tracking-widest text-center   lg:text-left lg:text-xl lg:pb-4">STEP 3/3</p>
                <h2 class=" text-4xl lg:text-5xl font-bold text-white text-center   lg:text-left">Create an Account</h2>
            </div>
        </div> 
        
        <!--Right Side-->              
        <div class="h-full flex justify-center py-20   overflow-y-auto static   lg:col-span-3 lg:pt-0 md:items-center">

            <div class="mx-4 px-6 sm:mx-auto w-full md:w-8/12  sm:w-full sm:max-w-2xl lg:w-6/12 ">
                <!--Form-->
                <form action="" class="space-y-4">
                    <div class="flex flex-col justify-center mx-auto">
                        <label for="username" class="text-slate-300">Username</label>
                        <input type="text" name="username" id="username" required class="mt-1 bg-slate-600 rounded-lg border-slate-500 focus:border-violet-500 text-white">
                    </div>
                    <div class="flex flex-col justify-center mx-auto">
                        <label for="email" class="text-slate-300">Email Address</label>
                        <input type="email" name="email" id="email" required class="mt-1 bg-slate-600 rounded-lg border-slate-500 focus:border-violet-500 text-white">
                    </div>
                    <div class="flex flex-col justify-center mx-auto">
                        <label for="password" class="text-slate-300">Password</label>
                        <input type="password" name="password" id="password" required class="mt-1 bg-slate-600 rounded-lg border-slate-500 focus:border-violet-500 text-white">
                    </div>
                    <div class="flex flex-col justify-center mx-auto">
                        <label for="confirm-password" class="text-slate-300">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required class="mt-1 bg-slate-600 rounded-lg border-slate-500 focus:border-violet-500 text-white">
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="checkbox" name="checkbox" id="checkbox" class="border border-slate-500 rounded bg-slate-600 text-violet-500 focus:ring-violet-500 h-5 w-5 hover:border-violet-500 hover:bg-slate-700 transition duration-150">
                        <label for="" class="text-slate-300">I agree to the <span class="text-violet-400 font-semibold hover:underline"><a href=""></a> Terms</span> and  <span class="text-violet-400 font-semibold hover:underline"> <a href=""></a> Privacy Policy.</span></label>
                    </div>            
                </form>                        
            </div>  

            <!--button Area-->
            <div class="bg-slate-700    fixed bottom-0 right-0 float-none z-10 block w-full    lg:w-3/5">
                <div class="relative bg-slate-900 h-1">
                    <div class="absolute top-0 bg-violet-500 w-full h-1">
                    </div>
                </div>
                <div class="flex justify-between gap-3 mx-5       md:mx-20">
                    <button class="w-full bg-slate-600 md:bg-opacity-0 md:w-20 my-5 py-3 px-2 underline rounded-full text-white font-semibolds hover:bg-slate-600 transition duration-150">Back</button>
                    <button type="submit" class="w-full md:w-32 my-5 py-3 px-8 bg-violet-500 rounded-full text-white font-semibolds hover:bg-violet-600 transition duration-150">Submit</button>
                </div>
            </div>
            
        </div>        
    </div>
    
</body>
</html>
