<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Movie</title>
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.png">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

    <!--------------------------------------------2nd Upload Screen----------------------------------------------------->

    <div class=" grid grid-col-1 bg-slate-800 h-screen    lg:grid-cols-5">

        <!--Left side-->
        <div class="flex flex-col justify-start px-5 py-3     bg-gradient-to-r from-violet-800 to-purple-500     lg:col-span-2 lg:py-6 lg:pl-20">
            <h1 class="text-white text-center text-2xl font-black   lg:text-left lg:pb-44">Cinema<span class="text-violet-400">30</span></h1>
            <div class="flex flex-col justify-start pt-10">
                <p class="font-semibold text-white tracking-widest text-center   lg:text-left lg:text-xl lg:pb-4">STEP 2/3</p>
                <h2 class=" text-4xl lg:text-5xl font-bold text-white text-center   lg:text-left">Upload Images & Trailer</h2>
            </div>
        </div> 
        
        <!--Right Side-->              
        <div class="h-full flex justify-start overflow-y-auto static   lg:col-span-3 lg:pt-0">

            <div class="mx-4 sm:mx-auto w-full md:w-8/12  sm:w-full sm:max-w-2xl px-6 pt-12">
                <!--Form-->
                <form action="" class="space-y-8">
                    <div class="flex flex-col justify-center gap-5 mx-auto">

                        <!--Movie cover-->
                        <div>
                            <p class="text-slate-200 text-lg font-semibold">Movie Cover</p>
                            <label for="movie-cover" class="border-2 border-dashed rounded-xl bg-slate-600 border-slate-500 flex flex-col justify-center items-center py-12 mt-1 hover:border-violet-400 transition duration-150focus:via-violet-500 hover:bg-slate-700 cursor-pointer">
                                <label for="movie-cover"><svg class="w-10 h-10 text-slate-400 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></label>
                                <label for="movie-cover" class="text-slate-200 text-lg font-semibold pb-1 pt-3 cursor-pointer"> Upload movie cover</label>
                                <p class="text-slate-400 text-sm">max file size 30mb</p>
                                <input type="file" name="movie-cover" id="movie-cover" class="mt-5 w-full text-sm text-slate-400 first-letter:file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-600 file:text-slate-100 hover:file:bg-violet-500 transition duration-150 text-center hidden">                                  
                            </label>
                        </div>

                        <!--Screenshots-->
                        <div>
                            <p class="text-slate-200 text-lg font-semibold ">Screenshots</p>
                            <label for="movie-screenshots" class=" border-2 border-dashed rounded-xl bg-slate-600 border-slate-500 flex justify-start items-center gap-4 pl-4 py-4 mt-1 hover:border-violet-400 transition duration-150focus:via-violet-500 hover:bg-slate-700 cursor-pointer">
                                <label for="movie-screenshots"><svg class="w-10 h-10 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></label>

                                <div class="h-10 border-r border-slate-400"></div>
                                
                                <div class="">
                                    <label for="movie-screenshots" class="text-slate-200 text-lg font-semibold pb-1 pt-3 cursor-pointer"> Upload Screenshots</label>
                                    <p class="text-slate-400 text-sm cursor-pointer">max 2 images</p>
                                    <input multiple type="file" name="movie-screenshots" id="movie-screenshots" class="mt-5 w-full text-sm text-slate-400 first-letter:file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-600 file:text-slate-100 hover:file:bg-violet-500 transition duration-150 text-center hidden">   

                                </div>
                                                               
                            </label>
                        </div>

                        <!--Trailer-->
                        <div>
                            <p class="text-slate-200 text-lg font-semibold ">Trailer</p>
                            <label for="movie-cover" class=" border-2 border-dashed rounded-xl bg-slate-600 border-slate-500 flex justify-start items-center gap-4 pl-4 py-4 mt-1 hover:border-violet-400 transition duration-150focus:via-violet-500 hover:bg-slate-700 cursor-pointer">
                                <label for="movie-cover"><svg class="w-10 h-10 text-slate-400 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg></label>

                                <div class="h-10 border-r border-slate-400"></div>
                                
                                <div>
                                    <label for="movie-cover" class="text-slate-200 text-lg font-semibold pb-1 pt-3 cursor-pointer"> Upload Video</label>
                                    <p class="text-slate-400 text-sm">max 300mb</p>
                                    <input type="file" name"movie-cover" id="movie-cover" class="mt-5 w-full text-sm text-slate-400 first-letter:file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-600 file:text-slate-100 hover:file:bg-violet-500 transition duration-150 text-center hidden ">   
                                    </div>                          
                            </label>
                        </div>

                        <!--Featured-->
                        <div class="border-t-2 border-slate-500 mt-8 mb-40">
                            <div class=" flex items-center gap-2 mt-8">
                                <svg class="text-violet-400 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                <h4 class="text-slate-200 text-lg font-semibold">Make your movie Featured!</h4>
                                <svg class="w-5 h-5 text-slate-500 hover:text-slate-300 transition duration-150" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>                            
                            <p class="text-sm text-slate-400">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <div class="mt-5 flex flex-col md:flex-row items-center gap-4">
                                <label for="featured" class="py-5 px-5 bg-slate-600 w-full rounded-xl border-2 border-violet-400 hover:bg-slate-700 shadow-xl shadow-slate-800 cursor-pointer">
                                    <input type="radio" name="featured" id="featured" checked value="featured" class="border border-slate-400 bg-slate-600 text-violet-500 focus:ring-violet-500 h-5 w-5 hover:border-violet-500 hover:bg-slate-700 transition duration-150 cursor-pointer">
                                    <label for="featured" class="text-slate-300 hover:text-violet-400 transition duration-150 pl-2 pr-2 cursor-pointer">Featured</label>
                                </label>
                                <label for="regular" class="py-5 px-5 bg-slate-600 w-full rounded-xl border border-slate-500 hover:bg-slate-700 cursor-pointer">
                                    <input type="radio" name="featured" id="regular" value="regular" class="border border-slate-400 bg-slate-600 text-violet-500 focus:ring-violet-500 h-5 w-5 hover:border-violet-500 hover:bg-slate-700 transition duration-150 cursor-pointer">
                                    <label for="regular" class="text-slate-300 hover:text-violet-400 transition duration-150 pl-2 pr-2 cursor-pointer">Regular</label>
                                </label>
                            </div>
                        </div>                              
                    </div>
                </form>                          
            </div>  

            <!--button Area-->
            <div class="bg-slate-700    fixed bottom-0 right-0 float-none z-10 block w-full    lg:w-3/5">
                <div class="relative bg-slate-900 h-1">
                    <div class="absolute top-0 bg-violet-500 w-2/3 h-1">
                    </div>
                </div>
                <div class="flex justify-between gap-3 mx-5       md:mx-20">
                    <button class="w-full bg-slate-600 md:bg-opacity-0 md:w-20 my-5 py-3 px-2 underline rounded-full text-white font-semibolds hover:bg-slate-600 transition duration-150">Back</button>
                    <button type="submit" class="w-full md:w-32 my-5 py-3 px-8 bg-slate-500 rounded-full text-white font-semibolds hover:bg-slate-600 transition duration-150">Next</button>
                </div>
            </div>
            
        </div>

    </div>
    
</body>
</html>
